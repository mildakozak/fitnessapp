<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../css/main.css">
    <meta charset="utf-8">
    <title>Check in</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="top-navigation">
        <div class="hamburger-menu">
          <img src="../images/icons/hamburger-menu.svg" alt="Menu">
        </div>
        <div class="top-logo">
          <img src="../images/logo.svg" alt="Logo">
        </div>
        <!--div class="top-profile">
          <img src="../images/icons/profile.png" alt="">
        </div-->
      </div>
      <section class="hedline-section">
        <h1>Check in</h1>
      </section>

      <section class="calendar-section">
        <div class="element-description">
          <h3>Date</h3>
        </div>
          <div class="calendar">
            <div class="scrolling-wrapper">
              <div class="card"><h1>Nov</h1><h2>20</h2></div>
              <div class="card"><h1>Nov</h1><h2>21</h2></div>
              <div class="card" id="active"><h1>Nov</h1><h2>23</h2></div>
              <div class="card"><h1>Nov</h1><h2>24</h2></div>
              <div class="card"><h1>Nov</h1><h2>25</h2></div>
              <div class="card"><h1>Nov</h1><h2>26</h2></div>
              <div class="card"><h1>Nov</h1><h2>27</h2></div>
              <div class="card"><h1>Nov</h1><h2>28</h2></div>
            </div>
          </div>
      </section>

      <section class="timetable-section">
        <div class="element-description">
          <h3>Time</h3>
        </div>
          <div class="time-table">
            <div class="scrolling-wrapper">
              <div class="card-time card1"></div>
              <div class="card-time card2"></div>
              <div class="card-time card3" id="active"></div>
              <div class="card-time card5"></div>
              <div class="card-time card4"></div>
              <div class="card-time card2"></div>
              <div class="card-time card1"></div>
              <div class="card-time card2"></div>
            </div>
          </div>
      </section>

      <section class="friends-section">
        <div class="element-description">
          <h3>Friends coming</h3>
        </div>
        <div class="friends-flexbox">
          <div class="friends-wrapper">
            <div class="friend-picture">
              <img src="../images/mads.png" alt="">
            </div>
            <div class="friend-name">
              Erika
            </div>
          </div>
          <div class="friends-wrapper">
            <div class="friend-picture">
              <img src="../images/mads.png" alt="">
            </div>
            <div class="friend-name">
              Karolina
            </div>
          </div>
          <div class="friends-wrapper">
            <div class="friend-picture">
              <img src="../images/janika.png" alt="">
            </div>
            <div class="friend-name">
              Janika
            </div>
          </div>
          <div class="friends-wrapper">
            <div class="friend-picture">
              <img src="../images/milan.png" alt="">
            </div>
            <div class="friend-name">
              Milan
            </div>
          </div>
        </div>
      </section>
      <section class="members-section">
        <div class="element-description">
          <h3>Other members coming</h3>
        </div>
        <div class="friends-flexbox">
          <div class="friends-wrapper">
            <div class="friend-picture">
              <img src="../images/mads.png" alt="">
            </div>
            <div class="friend-name">
              Mads
            </div>
          </div>
          <div class="friends-wrapper">
            <div class="friend-picture">
              <img src="../images/katrine.png" alt="">
            </div>
            <div class="friend-name">
              Katrine
            </div>
          </div>
          <div class="friends-wrapper">
            <div class="friend-picture">
              <img src="../images/anna.png" alt="">
            </div>
            <div class="friend-name">
              Anna
            </div>
          </div>
          <div class="friends-wrapper">
            <div class="friend-picture">
              <img src="../images/jonas.png" alt="">
            </div>
            <div class="friend-name">
              Jonas
            </div>
          </div>
          <div class="friends-wrapper">
            <div class="friend-picture">
              <img src="../images/mikkel.png" alt="">
            </div>
            <div class="friend-name">
              Mikkel
            </div>
          </div>
          <div class="friends-wrapper">
            <div class="friend-picture">
              <img src="../images/Julie.png" alt="">
            </div>
            <div class="friend-name">
              Julie
            </div>
          </div>
        </div>
      </section>
      <button type="button" name="button" id="margin-bottom">CHECK IN</button>
      <nav class="bottom-navigation">
        <div class="navbar">
            <a href="checkin.html" class="active">
              <div class="nav-category">
                <img src="../images/icons/checkin.svg" alt="">
              </div></a>
            <a href="calendar.html">
              <div class="nav-category">
                <img src="../images/icons/calendar.svg" alt="">
              </div>
            </a>
            <a href="#plus" class="plus">
              <div class="nav-category">
                <img src="../images/icons/plus.svg" alt="">
              </div>
            </a>
            <a href="feed.html">
              <div class="nav-category">
                <img src="../images/icons/feed.svg" alt="">
              </div>
            </a>
            <a href="friends.html">
              <div class="nav-category">
                <img src="../images/icons/friends.svg" alt="">
              </div>
          </a>
        </div>
      </nav>
  </body>
</html>
